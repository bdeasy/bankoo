<!DOCTYPE html>
<html>
<head>
    <title>W3C Payment Handler API Test</title>
</head>
<body>
    <div><button id="buyButton">Buy</button></div>
    <script type="text/javascript">
        function initPaymentRequest() {
          let supportedInstruments = [{
            supportedMethods: ['basic-card', 'https://oceanhuang.github.io/bankoo/'],
            data: {
              merchantName: 'Display name of merchant',
              customKey: 'customValue'
            },
          }];

          let details = {
            total: {label: 'Donation', amount: {currency: 'USD', value: '55.00'}},
            displayItems: [
              {
                label: 'Original donation amount',
                amount: {currency: 'USD', value: '65.00'},
              },
              {
                label: 'Friends and family discount',
                amount: {currency: 'USD', value: '-10.00'},
              },
            ],
          };

          return new PaymentRequest(supportedInstruments, details);
        }

        /**
         * Invokes PaymentRequest for Android Pay.
         *
         * @param {PaymentRequest} request The PaymentRequest object.
         */
        function onBuyClicked(request) {
          request.show().then(function(instrumentResponse) {
            instrumentResponse.complete('success')
              .then(function() {
                document.getElementById('result').innerHTML =
                  instrumentToJsonString(instrumentResponse);
              }).catch(function(err) {
                  console.log(err);
              });
          })
          .catch(function(err) {
            console.log(err);
          });
        }
        
        function instrumentToJsonString(instrument) {
          if (instrument.toJSON) {
            return JSON.stringify(instrument, undefined, 2);
          } else {
            return JSON.stringify({
              methodName: instrument.methodName,
              details: instrument.details,
            }, undefined, 2);
          }
        }

        
        const payButton = document.getElementById('buyButton');
        payButton.setAttribute('style', 'display: none;');
        if (window.PaymentRequest) {
          let request = initPaymentRequest();
          payButton.setAttribute('style', 'display: inline;');
          payButton.addEventListener('click', function() {
            onBuyClicked(request);
            request = initPaymentRequest();
          });
        }
    </script>    
</body>
</html>
